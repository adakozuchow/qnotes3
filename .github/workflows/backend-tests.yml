name: Backend Tests

on:
  push:
    paths:
      - 'be/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    paths:
      - 'be/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    name: Run Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: |
          cd be
          mvn test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: be/target/surefire-reports/
          retention-days: 7

      - name: Report Test Results
        if: always()
        run: |
          echo "Test Summary:"
          find be/target/surefire-reports/ -name "TEST-*.xml" -exec grep -h "<testcase" {} \; | wc -l | xargs echo "Total Tests:"
          find be/target/surefire-reports/ -name "TEST-*.xml" -exec grep -h "<failure" {} \; | wc -l | xargs echo "Failed Tests:"
          find be/target/surefire-reports/ -name "TEST-*.xml" -exec grep -h "<error" {} \; | wc -l | xargs echo "Error Tests:"

      - name: Check Test Results
        if: always()
        run: |
          if [ -n "$(find be/target/surefire-reports/ -name 'TEST-*.xml' -exec grep -l "<failure\|<error" {} \;)" ]; then
            echo "Tests failed"
            exit 1
          fi
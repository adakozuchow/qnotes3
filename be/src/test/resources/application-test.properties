# MongoDB Configuration for Tests
spring.data.mongodb.uri=mongodb://localhost:27017/qnotes3_test
spring.data.mongodb.database=qnotes3_test

# Disable Embedded MongoDB for tests
spring.mongodb.embedded.enabled=false

# Allow Bean Definition Overriding
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.ydgrun.info.qnotes3=DEBUG

# Server
server.port=8080

# Security
# JWT expiration time (24 hours in milliseconds)
jwt.expiration=86400000
